        <tr height="1" valign="top">

                <table id="appGridMenu_Main" style="height: 28px; table-layout: fixed" cellspacing="0"

                    <tbody>
                        <tr>
                            <td width="100%">
                                <table id="appGridMenu" class="mnubar" cellspacing="0" cellpadding="0">

<script type="text/javascript" src="/project/js/sea.js"></script>


<script type="text/javascript">
    var options = {
        columns: [
                            { title: "房号", field: "Room", width: "100" },
                            { title: "总价", field: "Total", width: "100", formatter:numberFormatter},                          
                            { title: "价格",  field: "Price", width: "100"  },
                            { title: "日期", field: "SLControlDate", width: "150"},
                            { title: "房间编码" , field: "RoomCode"    },
                            { title: "户型" , field: "HuXing"  , width: "100" },
                            { title: "状态"  , field: "Status"  , width: "150" }
                         ]
                , idField: "RoomGUID"
                , serviceMethod: "Mysoft.Project.Control.myRepeaterService.GetRepeaterDemoData"
                , sortField: "Room asc"
                , mutiSelect: true
                , height: "500px"
                , pagesize: 15
    };

    function numberFormatter(val, item, row) {
        return val;
    }
    function openSel() {
        seajs.use('Selector', function(Selector) {
            var retValue = Selector.open(options);
        });
    }
        </script>
