<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title></title>   
    <link type="text/css" rel="stylesheet" href="/_common/styles/global.css" />
    <link href="/_nav/menu.css" rel="stylesheet" type="text/css" />
    <link href="/_forms/styles/form.css" rel="stylesheet" type="text/css" />
    <link href="/_controls/find/find.css" rel="stylesheet" type="text/css" />
    <link href="/_controls/tree/dropdowntree.css" rel="stylesheet"
        type="text/css" />
        <style>
        #menuTitle
        {
             font-weight:bold;
            }
        </style>
        
</head>
<body style="padding-right: 10px; padding-left: 10px; padding-bottom: 10px; padding-top: 10px">
    <table style="font-size: 9pt" height="100%" border="0" cellspacing="0" cellpadding="0"
        width="100%">      
        <tr height="1" valign="top">
            <td>
                <table id="appGridMenu_Main" style="height: 28px; table-layout: fixed" cellspacing="0"
                    cellpadding="0" width="100%">
                    <tbody>
                        <tr>
                            <td width="100%">
                                <table id="appGridMenu" class="mnubar" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td style="padding-left: 5px" nowrap id="menuTitle">
                                               供应商选择列表
                                            </td>
                                            <td class="icMenu mnuRight" nowrap>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div style="border-top: #969693 1px solid; border-bottom: #c2c2bf 1px solid">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr><td><input id="txtid"  type="text" />
<input id="txtHuXing"  type="text" />
<input id="txtRoomCode"  type="text" /></td></tr>
        <tr><td><input type="button" value="选择窗口" onclick="openSel()" />
        </td></tr>
        <tr height="30">
            <td align="right" height="30">
                <button style="width: 70px; display: none" id="btnClear" onclick="doClear()" runat="server"
                    type="button">
                    清 空</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button style="width: 70px" onclick="doOk();" name="btnNext1" type="button">
                    确定</button>&nbsp;&nbsp;
                <button style="width: 70px" onclick="window.returnValue=null;parent.window.close();"
                    name="btnClose" value="取 消" type="button">
                    取 消</button>
            </td>
        </tr>
    </table>
</body>


<script type="text/javascript" src="/project/js/sea.js"></script>

<script type="text/javascript">
    var options = {
    //显示的列
        columns: [
        { title: "房号", field: "Room", width: "100" },
        { title: "总价", field: "Total", width: "100" },
        { title: "价格", field: "Price", width: "100" },
        { title: "日期", field: "SLControlDate", width: "150" },
        { title: "房间编码", field: "RoomCode" },
        { title: "户型", field: "HuXing", width: "100" },
        { title: "状态", field: "Status", width: "150" }
    ],
        //绑定控件，当返回时自动填充值
        bindCtrls: [
    { field: "Room", control: 'txtid' },
    { field: "RoomCode", control: 'txtRoomCode' },
    { field: "HuXing", control: 'txtHuXing' }
    ], 
        serviceMethod: "Mysoft.Project.Control.myRepeaterService.GetRepeaterDemoData" //后台数据提供方法
    , sortField: "Room asc"//默认排序
    , mutiSelect: true //是否多选
    , height: 500
    , pagesize: 15, //分页大小
        title: '选择人员' //模态窗口和gird的标题
    };
   
    function openSel() {
        seajs.use('Selector', function(Selector) {
            var retValue = Selector.open(options);
        });
    }
</script>
</html>
