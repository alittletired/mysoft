<body style="padding-right: 10px; padding-left: 10px; padding-bottom: 10px; padding-top: 10px">
    <table style="font-size: 9pt" height="100%" border="0" cellspacing="0" cellpadding="0"
        width="100%">
       
        <tr height="1" valign="top">
            <td>
                <table id="appGridMenu_Main" style="height: 28px; table-layout: fixed" cellspacing="0"
                    cellpadding="0" width="100%">
                    <tbody>
                        <tr>
                            <td width="100%">
                                <table id="appGridMenu" class="mnubar" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td style="padding-left: 5px" nowrap id="menuTitle">
                                            </td>
                                            <td class="icMenu mnuRight" nowrap>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div style="border-top: #969693 1px solid; border-bottom: #c2c2bf 1px solid">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr valign="top">
            <td valign="top" id="tdGrid">
                <div id="gridDiv">
                </div>
            </td>
        </tr>
        <tr height="40">
            <td align="right" height="40">
                <button style="width: 70px; display: none" id="btnClear" onclick="doClear()" runat="server"
                    type="button">
                    清 空</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button style="width: 70px" onclick="doOk();" name="btnNext1" type="button">
                    确定</button>&nbsp;&nbsp;
                <button style="width: 70px" onclick="window.returnValue=null;parent.window.close();"
                    name="btnClose" value="取 消" type="button">
                    取 消</button>
            </td>
        </tr>

<script type="text/javascript" src="/project/js/sea.js"></script>

<script type="text/javascript" src="/project/js/jquery.js"></script>

<script type="text/javascript">
    var grid;
    function doOk() {
        var ret = grid.getSelected();

        if (ret.length == 0)
            return;
        window.returnValue = ret;
        window.close();
    }

    var options = window.dialogArguments;
    setOptions(options);


    function setOptions(options) {
        //        alert(JSON.stringify(options))
        document.title = options.title;
        $('#menuTitle').text(options.title + '列表');
        seajs.use('myRepeater', function(myrepeater) {
            grid = new myrepeater('gridDiv', options);

        });
    }

    //  alert(JSON.stringify(options))

    //    $(function() {

    //    });
</script>
