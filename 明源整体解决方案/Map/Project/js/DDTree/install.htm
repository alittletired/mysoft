<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		
		<script type="text/javascript" src="/Expand/js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="/Expand/ajax.aspx?type=Mysoft.Expand.DDTreeService"></script>
	<script type="text/javascript" src="/Expand/js/knockout.js"></script>
	
		<script type="text/javascript">
		    var updateInfo
		    $(function() {
		         updateInfo = DDTreeService.Update();
		        //    $('#msg').html(JSON.stringify(b));
		        ko.applyBindings();
		    });
		</script>
		<style>
		.danger { background:#f2dede}
		.success { background:#dff0d8}
		</style>
	</head>
	<body>
	<table class="table table-bordered"><thead>
	<th>模块</th><th>路径</th><th>更新信息</th>
	</thead>
	<tbody data-bind="foreach:updateInfo">
	<tr data-bind="css:{success:HasUpdated,danger:!HasUpdated}"><td data-bind="text:Name"></td>
	<td data-bind="text:Path"></td>
	<td data-bind="text:Error"></td>
	
	</tr>
	</tbody>

</table>
	</body>
</html>
